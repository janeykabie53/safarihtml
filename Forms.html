<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="forms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Registration form</h2>
<form action="paragraph.html" method="get">
    <label for="NAME">First Name</label>
    <input type="text"id="NAME"placeholder="enter first name"><br>
    <label for="L.NAME">Last Name</label>
    <input type="text"id="L.NAME"placeholder="enter last name"><br>
    <label for="upload">upload</label>
    <input type="file"id="upload">
    <label for="Email ">Email</label>
    <input type="email"id="Email " enter email placeholder="Enter email address"><br>
    <label for="DOB">DOB</label>
    <input type="date"id="DOB"><br>
    <label for="Course">course</label>
    <select name="Course" id="Course">
        <option value="Andriod">Andriod</option>
        <option value="Mit">Mit</option>
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
    </select><br>
    <label >Gender</label><br>
    <label for="Male">Male</label>
    <input type="radio"id="Male"NAME="Gender"><br>
    <label for="Female">Female</label>
    <input type="radio"id="Female"NAME="Gender"><br>
    <label for="Custom">Custom</label>
    <input type="radio"id="Custom"><br>
    <label for="Password">Password</label>
    <input type="password"id="Password"><br>
    <input type="submit" value="Register">
    <label for="Checkbox">Checkbox</label>
    <select name="Check" id=""></select>
    <label for="Image">Image</label>
    <input type="image"id="Image "><br>



</form>
</body>
</html>
